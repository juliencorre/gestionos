<menu-app></menu-app>
<div class="container">
	<p class="bg-info">{{log}}</p>

				<button type="button" class="btn btn-primary btn-xs"
					(click)="onClick()">Nouveau projet</button>
					<hr>
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>Projet</th>
							<th>Client</th>
							<th>Avancement</th>
							<th>Marge</th>
						</tr>
					<thead>
					<tfoot>
					</tfoot>
					<tbody>
						<tr *ngFor="#projet of projets">
							<td><button type="button" class="btn btn-link"
									(click)="onSelectProjet(projet)">{{projet.nom}}</button></td>
							<td><button type="button" class="btn btn-link"
									(click)="onSelectClient(projet.client)">{{projet.client.nom}}</button></td>
							<td>{{projet.avancement}}%</td>
							<td>{{projet.marge}}%</td>
						</tr>
					</tbody>
				</table>
</div>
