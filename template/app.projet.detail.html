<p class="bg-info">{{log | json}}</p>
<p class="bg-info">{{projet |json}}</p>
<div class="container">


	<div *ngIf="!editable">
	<button (click)="onBack()" type="button" class="btn btn-default btn-xs">
		  <span class="glyphicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Retour
		</button>
	<hr>
		<p>Nom du projet: {{projet.nom}}</p>
		<p>Id: {{projet.id}}</p>
		<p>Client: {{projet.client.nom}}</p>
		<strong><u>TACHES</u></strong>
		<div class="row" *ngFor="#tache of projet.taches">
			<div class="col-md-1">id: {{tache.id}}</div>
			<div class="col-md-3">nom: {{tache.nom}}</div>
		</div>
		<button class="btn btn-primary btn-xs" (click)="onEdit()">Modifier</button>
	</div>
	<div>
			<form *ngIf="editable" (ngSubmit)="onEditProjet(projet)" #projetForm="ngForm" >
					<div class="form-group">
					    <input required [(ngModel)]="projet.nom" type="text" class="form-control" placeholder="Nom du projet">
				  	</div>
				  	<div class="form-group">
					    <select class="form-control">
						  <option  *ngFor="#client of clients" [value]="client.id">{{client.nom}}</option>
						</select>
				  	</div>
				  	<p>Taches</p>
				  	<div class="row" *ngFor="#tache of projet.taches">
						<div class="form-group col-md-11" >
							<input required [(ngModel)]="tache.nom" type="text" class="form-control" placeholder="Nom de l'activitÃ©" >
						</div>
						<div class="col-md-1">
							<button type="button" class="close pull-left" aria-label="Close" (click)="onRemoveTache(tache)"><span aria-hidden="true">&times;</span></button>
						</div>
					</div>
					<div><button type="button" class="btn btn-link  btn-xs" (click)="onAddTache()">Ajouter tache</button></div>
				  	<div>
				  	<button class="btn btn-xs" (click)="onCancel()">Annuler</button>
				  	<button type="submit" class="btn btn-primary btn-xs">Valider</button>
				  	</div>
				</form>
	</div>
</div>
