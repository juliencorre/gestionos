<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Gestion de projets</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<body>
	<div id="parent">

		</div>

				<!--button class="btn">nouveau</button-->

					</div>
					<!-- client -->

						<select>
							<option value="client1">client 1</option>
							<option value="client2">client 2</option>

					</div>

					<div class="div_form">
						<input type="text" placeholder="tache"></input><a href="#">X</a>

						<a href="#">Ajouter une tache</a>
					</div>

					</div>

			<div id="copyright">Créé par Julien Corre</div>
		</footer>
